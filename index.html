<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bible Chapter Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 24px;
      border-radius: 12px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 { margin-top: 0; }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    .primary { background: #2563eb; color: white; }
    .secondary { background: #e5e7eb; }
    .chapter {
      font-size: 20px;
      font-weight: bold;
      margin: 16px 0;
      min-height: 28px;
    }
    .footer { font-size: 12px; color: #555; margin-top: 12px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Bible Chapter Generator</h1>
    <p>Randomly selects an unread Bible chapter.</p>
    <div id="chapter" class="chapter">Loading...</div>
    <button class="primary" onclick="pickChapter()">Pick Random Chapter</button>
    <button class="secondary" onclick="markCompleted()">Mark as Completed</button>
    <div class="footer"> Remaining chapters: <span id="remaining"></span> </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    async function init() {
      // Firebase config
      const firebaseConfig = {
        apiKey: "AIzaSyA7cdTUHf1yxnMOmHbDFUiEGiIsj06ToIU",
        authDomain: "bible-study-670e3.firebaseapp.com",
        projectId: "bible-study-670e3",
        storageBucket: "bible-study-670e3.firebasestorage.app",
        messagingSenderId: "815852707736",
        appId: "1:815852707736:web:fbe141791cefc2569d95ed"
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      // Sign in anonymously
      let login;
      try {
        login = await signInAnonymously(auth);
      } catch (e) {
        console.error("Auth error:", e);
        document.getElementById("chapter").textContent = "Error signing in";
        return;
      }
      const userId = login.user.uid;

      // Bible data
      const bible = {
        "Genesis": 50, "Exodus": 40, "Leviticus": 27, "Numbers": 36, "Deuteronomy": 34,
        "Joshua": 24, "Judges": 21, "Ruth": 4, "1 Samuel": 31, "2 Samuel": 24,
        "1 Kings": 22, "2 Kings": 25, "Psalms": 150, "Proverbs": 31, "Ecclesiastes": 12,
        "Isaiah": 66, "Matthew": 28, "Mark": 16, "Luke": 24, "John": 21, "Acts": 28,
        "Romans": 16, "1 Corinthians": 16, "2 Corinthians": 13, "Galatians": 6,
        "Ephesians": 6, "Philippians": 4, "Colossians": 4, "1 Thessalonians": 5,
        "2 Thessalonians": 3, "Hebrews": 13, "James": 5, "1 Peter": 5, "2 Peter": 3,
        "Revelation": 22
      };

      const allChapters = [];
      Object.entries(bible).forEach(([book, count]) => {
        for (let i = 1; i <= count; i++) allChapters.push(`${book} ${i}`);
      });

      let completed = [];
      let current = null;

      async function loadProgress() {
        try {
          const snap = await getDoc(doc(db, "progress", userId));
          completed = snap.exists() && Array.isArray(snap.data().completed) ? snap.data().completed : [];
        } catch (e) {
          console.error("Error loading progress:", e);
          completed = [];
        }
        updateRemaining();
        document.getElementById("chapter").textContent = "Click below to begin";
      }

      async function saveProgress() {
        try {
          await setDoc(doc(db, "progress", userId), { completed, updated: new Date() });
        } catch (e) {
          console.error("Error saving progress:", e);
        }
      }

      function updateRemaining() {
        const remainingCount = allChapters.filter(c => !completed.includes(c)).length;
        document.getElementById("remaining").textContent = remainingCount;
      }

      window.pickChapter = function() {
        const remaining = allChapters.filter(c => !completed.includes(c));
        if (remaining.length === 0) {
          document.getElementById("chapter").textContent = "ðŸŽ‰ Bible Completed! ðŸŽ‰";
          document.getElementById("remaining").textContent = 0;
          return;
        }
        current = remaining[Math.floor(Math.random() * remaining.length)];
        document.getElementById("chapter").textContent = current;
      }

      window.markCompleted = async function() {
        if (!current || completed.includes(current)) return;
        completed.push(current);
        await saveProgress();
        current = null;
        document.getElementById("chapter").textContent = "Marked completed âœ”";
        updateRemaining();
      }

      await loadProgress();
    }

    init();
  </script>
</body>
</html>
