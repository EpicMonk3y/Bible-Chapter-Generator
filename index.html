<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bible Chapter Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 24px;
      border-radius: 12px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      margin-top: 0;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    .primary {
      background: #2563eb;
      color: white;
    }
    .secondary {
      background: #e5e7eb;
    }
    .chapter {
      font-size: 20px;
      font-weight: bold;
      margin: 16px 0;
      min-height: 28px;
    }
    .footer {
      font-size: 12px;
      color: #555;
      margin-top: 12px;
    }
  </style>
</head>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "PASTE_FROM_FIREBASE",
    authDomain: "PASTE_FROM_FIREBASE",
    projectId: "PASTE_FROM_FIREBASE",
    storageBucket: "PASTE_FROM_FIREBASE",
    messagingSenderId: "PASTE_FROM_FIREBASE",
    appId: "PASTE_FROM_FIREBASE"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const login = await signInAnonymously(auth);
  const userId = login.user.uid;

  window.saveProgress = async (completed) => {
    await setDoc(doc(db, "progress", userId), {
      completed,
      updated: new Date()
    });
  };

  window.loadProgress = async () => {
    const snap = await getDoc(doc(db, "progress", userId));
    return snap.exists() ? snap.data().completed : [];
  };
</script>

<body>
  <div class="card">
    <h1>Bible Chapter Generator</h1>
    <p>Randomly selects an unread Bible chapter.</p>

    <div id="chapter" class="chapter">Click below to begin</div>

    <button class="primary" onclick="pickChapter()">Pick Random Chapter</button>
    <button class="secondary" onclick="markCompleted()">Mark as Completed</button>

    <div class="footer">
      Remaining chapters: <span id="remaining"></span>
    </div>
  </div>

 <script>
const allChapters = [];
Object.entries(bible).forEach(([book, count]) => {
  for (let i = 1; i <= count; i++) {
    allChapters.push(`${book} ${i}`);
  }
});

let completed = [];
let current = null;

// Update remaining count
function updateRemaining() {
  document.getElementById("remaining").textContent =
    allChapters.length - completed.length;
}

// Pick a random unread chapter
function pickChapter() {
  const remaining = allChapters.filter(c => !completed.includes(c));
  if (remaining.length === 0) {
    document.getElementById("chapter").textContent = "ðŸŽ‰ Bible Completed! ðŸŽ‰";
    return;
  }
  current = remaining[Math.floor(Math.random() * remaining.length)];
  document.getElementById("chapter").textContent = current;
}

// Mark the current chapter as completed
async function markCompleted() {
  if (!current || completed.includes(current)) return;

  completed.push(current);

  // Save to localStorage as backup
  localStorage.setItem("completedChapters", JSON.stringify(completed));

  // Save to Firebase Firestore
  if (window.saveProgress) {
    await window.saveProgress(completed);
  }

  current = null;
  document.getElementById("chapter").textContent = "Marked completed âœ”";
  updateRemaining();
}

// Load progress from Firebase on page load
async function initProgress() {
  if (window.loadProgress) {
    completed = await window.loadProgress();
  }

  // Fallback to localStorage if nothing in Firebase
  if (!completed.length) {
    completed = JSON.parse(localStorage.getItem("completedChapters") || "[]");
  }

  updateRemaining();
}

// Initialize on page load
initProgress();
</script>
</body>
</html>
