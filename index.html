<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bible Chapter Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 24px;
      border-radius: 12px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      margin-bottom: 20px;
    }
    h1, h2 { margin-top: 0; }
    input {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    .primary { background: #2563eb; color: white; }
    .secondary { background: #e5e7eb; }
    .chapter { font-size: 20px; font-weight: bold; margin: 16px 0; min-height: 28px; }
    .footer { font-size: 12px; color: #555; margin-top: 12px; }
    #authMessage { color: red; font-size: 12px; margin-top: 5px; }
  </style>
</head>
<body>

  <!-- Authentication -->
  <div class="card" id="authCard">
    <h2>Login or Register</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="loginBtn" class="primary">Login</button>
    <button id="registerBtn" class="secondary">Register</button>
    <div id="authMessage"></div>
  </div>

  <!-- Bible Generator -->
  <div class="card" id="bibleCard" style="display:none;">
    <h1>Bible Chapter Generator</h1>
    <p>Randomly selects an unread Bible chapter.</p>
    <div id="chapter" class="chapter">Click below to begin</div>
    <button class="primary" id="pickBtn">Pick Random Chapter</button>
    <button class="secondary" id="markBtn">Mark as Completed</button>
    <div class="footer"> Remaining chapters: <span id="remaining"></span> </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA7cdTUHf1yxnMOmHbDFUiEGiIsj06ToIU",
      authDomain: "bible-study-670e3.firebaseapp.com",
      projectId: "bible-study-670e3",
      storageBucket: "bible-study-670e3.firebasestorage.app",
      messagingSenderId: "815852707736",
      appId: "1:815852707736:web:fbe141791cefc2569d95ed"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const authMessage = document.getElementById("authMessage");

    document.getElementById("loginBtn").onclick = async () => {
      authMessage.textContent = "";
      try {
        const userCredential = await signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
        startBibleApp(userCredential.user.uid);
      } catch (e) {
        authMessage.textContent = e.message;
      }
    };

    document.getElementById("registerBtn").onclick = async () => {
      authMessage.textContent = "";
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
        startBibleApp(userCredential.user.uid);
      } catch (e) {
        authMessage.textContent = e.message;
      }
    };

    async function startBibleApp(userId) {
      document.getElementById("authCard").style.display = "none";
      document.getElementById("bibleCard").style.display = "block";

      const bible = {
        "Genesis":50,"Exodus":40,"Leviticus":27,"Numbers":36,"Deuteronomy":34,
  "Joshua":24,"Judges":21,"Ruth":4,"1 Samuel":31,"2 Samuel":24,
  "1 Kings":22,"2 Kings":25,"1 Chronicles":29,"2 Chronicles":36,
  "Ezra":10,"Nehemiah":13,"Esther":10,"Job":42,"Psalms":150,
  "Proverbs":31,"Ecclesiastes":12,"Song of Solomon":8,
  "Isaiah":66,"Jeremiah":52,"Lamentations":5,"Ezekiel":48,"Daniel":12,
  "Hosea":14,"Joel":3,"Amos":9,"Obadiah":1,"Jonah":4,"Micah":7,
  "Nahum":3,"Habakkuk":3,"Zephaniah":3,"Haggai":2,"Zechariah":14,"Malachi":4,
  "Matthew":28,"Mark":16,"Luke":24,"John":21,"Acts":28,"Romans":16,
  "1 Corinthians":16,"2 Corinthians":13,"Galatians":6,"Ephesians":6,
  "Philippians":4,"Colossians":4,"1 Thessalonians":5,"2 Thessalonians":3,
  "1 Timothy":6,"2 Timothy":4,"Titus":3,"Philemon":1,"Hebrews":13,
  "James":5,"1 Peter":5,"2 Peter":3,"1 John":5,"2 John":1,"3 John":1,
  "Jude":1,"Revelation":22
      };

      const allChapters = [];
      Object.entries(bible).forEach(([book, count]) => { for(let i=1;i<=count;i++) allChapters.push(`${book} ${i}`); });

      let completed = [];
      let current = null;

      async function loadProgress() {
        try {
          const snap = await getDoc(doc(db, "progress", userId));
          completed = snap.exists() && Array.isArray(snap.data().completed) ? snap.data().completed : [];
        } catch (e) {
          console.error("Error loading progress:", e);
          completed = [];
        }
        updateRemaining();
        document.getElementById("chapter").textContent = "Click below to begin";
      }

      async function saveProgress() {
        try {
          await setDoc(doc(db, "progress", userId), { completed, updated: new Date() });
        } catch (e) {
          console.error("Error saving progress:", e);
        }
      }

      function updateRemaining() {
        const remainingCount = allChapters.filter(c => !completed.includes(c)).length;
        document.getElementById("remaining").textContent = remainingCount;
      }

      function pickChapter() {
        const remaining = allChapters.filter(c => !completed.includes(c));
        if (remaining.length === 0) {
          document.getElementById("chapter").textContent = "ðŸŽ‰ Bible Completed! ðŸŽ‰";
          document.getElementById("remaining").textContent = 0;
          return;
        }
        current = remaining[Math.floor(Math.random() * remaining.length)];
        document.getElementById("chapter").textContent = current;
      }

      async function markCompleted() {
        if (!current || completed.includes(current)) return;
        completed.push(current);
        await saveProgress();
        current = null;
        document.getElementById("chapter").textContent = "Marked completed âœ”";
        updateRemaining();
      }

      document.getElementById("pickBtn").onclick = pickChapter;
      document.getElementById("markBtn").onclick = markCompleted;

      await loadProgress();
    }

    // Only show login/register card if not logged in
    onAuthStateChanged(auth, (user) => {
      if(user) {
        startBibleApp(user.uid);
      } else {
        document.getElementById("authCard").style.display = "block";
        document.getElementById("bibleCard").style.display = "none";
      }
    });

  </script>
</body>
</html>
